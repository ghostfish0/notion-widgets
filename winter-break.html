<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			display: flex;

			/* This centers our sketch horizontally. */
			justify-content: center;

			/* This centers our sketch vertically. */
			align-items: center;
			background-color: white;
			flex-direction: column;

			color: #fff;
			background-color: #191919;
			font-family: monospace;
		}

		h1 {
			font-size: 1vw;
			margin: 0;
		}
		p {
			font-size: 0.95vw;
		}
	</style>
	<title>winter-break-2022-countdown</title>
</head>
<body>

	<h1>Winter Break</h1>
	<p id="timer"></p>

	<script>
	var countDownDate = new Date("Jan 11, 2023 10:00:00").getTime();
	function findDistance() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

	  // Display the result in the element with id="demo"
	  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
	  + minutes + "m left";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("timer").innerHTML = "countdown over, you made it :)";
	  }
	}

	// Initiate count down
	findDistance();
	// Update the count down every 1 minute
	var x = setInterval(findDistance, 60000);
	</script>
</body>
</html>
